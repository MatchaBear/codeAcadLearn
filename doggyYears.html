<!DOCTYPE HTML>
<html lang="en-US">
<script>
// myAge assignment is my age in real life
let myAge = 3;

// early years of a dog
let earlyYears = 2;

earlyYears = 2 * 10.5;

// sisa dari earlyYears
let laterYears = myAge - earlyYears;

// nilai dari laterYears of a dog
laterYears *= 4;

console.log(earlyYears);
console.log(laterYears);

// my age in dog years formula
let myAgeInDogYears = earlyYears + laterYears;

// state my name and lowercase it
myName = 'Berry'.toLowerCase();

console.log(`My name is ${myName}. I am ${myAge} years old in human years which is ${myAgeInDogYears} years old in dog years.`)
</script>
<body>
</body>
</html>
